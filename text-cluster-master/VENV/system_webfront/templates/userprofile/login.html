<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}登录页面{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontastic.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'dist/css/demo.css' %}">
    <link rel="stylesheet" href="{% static 'dist/modules/ionicons/css/ionicons.min.css' %}">
</head>
<body>
{% block content %}
<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                    <div class="card card-primary">
                        <div class="card-header"><h4>登录</h4></div>

                        <div class="card-body">
                            <form method="post" action="." class="needs-validation" novalidate="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">账号</label>
                                    <input id="username" type="text" class="form-control" name="username" tabindex="1"
                                           required autofocus>
                                    <div class="invalid-feedback">
                                        Please fill in your email
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="d-block">密码
                                        <div class="float-right">
                                            <a href="forgot.html">
                                                忘记密码
                                            </a>
                                        </div>
                                    </label>
                                    <input id="password" type="password" class="form-control" name="password"
                                           tabindex="2" required>
                                    <div class="invalid-feedback">
                                        please fill in your password
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" name="remember" class="custom-control-input" tabindex="3"
                                               id="remember-me">
                                        <label class="custom-control-label" for="remember-me">记住我</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block" tabindex="4">
                                        登录
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="mt-5 text-muted text-center">
                        还没有账户? <a href="{% url "userprofile:register" %}">注册一个</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


{% endblock content %}
<!-- 引入注脚 -->

<!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
<script src="{% static 'jquery/jquery.js' %}"></script>
<script src="{% static 'popper/popper.js' %}"></script>
<!-- 引入bootstrap的js文件 -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'jquery-cookie/jquery.cookie.js' %}"></script>
<script src="{% static 'chart/Chart.min.js' %}"></script>
<script src="{% static 'jquery-validation/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/charts-home.js' %}"></script>
<script src="{% static 'js/front.js' %}"></script>
<script src="{% static 'dist/js/demo.js' %}"></script>
<script src="{% static 'dist/js/custom.js' %}"></script>
<script src="{% static 'dist/js/scripts.js' %}"></script>
<script src="{% static 'dist/js/sa-functions.js' %}"></script>
<script src="{% static 'dist/modules/scroll-up-bar/dist/scroll-up-bar.min.js' %}"></script>
<script src="{% static 'dist/modules/nicescroll/jquery.nicescroll.min.js' %}"></script>
<script src="{% static 'dist/modules/tooltip.js' %}"></script>

</body>
</html>
